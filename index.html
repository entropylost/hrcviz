<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="world" width="512" height="512"></canvas>
        <canvas id="data" width="512" height="512"></canvas>

        <fieldset>
            <legend>Controls</legend>

            <div>
                <input type="radio" name="shape" value="circle" checked />
                <label for="circle">Circle</label>
            </div>
            <div>
                <input type="radio" name="shape" value="square" />
                <label for="square">Square</label>
            </div>
            <div>
                <input type="checkbox" id="round" />
                <label for="square">Round to nearest</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Indexing Scheme</legend>

            <div>
                <input type="radio" name="index" value="lr" checked />
                <label for="circle">(left, right)</label>
            </div>
            <div>
                <input type="radio" name="index" value="rtheta" />
                <label for="square">(radius, angle)</label>
            </div>
            <div>
                <input type="radio" name="index" value="ytheta" />
                <label for="square">(height, angle)</label>
            </div>
        </fieldset>

        <script src="main.js"></script>
    </body>
</html>
